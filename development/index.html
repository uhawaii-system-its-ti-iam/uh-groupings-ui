<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Front-end web framework." />
        <meta name="author" content="Unicon, inc.">
        <title>Web Framework</title>

        <base href="/">

        <!--Favicon-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!--CSS Dependencies-->
        <link href="css/app.css" rel="stylesheet" type="text/css" media="screen">
    </head>
    <body class="app invisible" ng-cloak stack-reveal="invisible" ng-controller="AuthenticationController as authCtrl">
        <div ng-controller="AppController as appCtrl">
            <!--Page Header-->
            <uhg-header
                brand-link="login"
                logo-path="images/theme/{{appCtrl.theme}}/header-logo.png"
                authenticated="authCtrl.authenticated"
                authenticated-route="about"
                unauthenticated-route="about">
            </uhg-header>

            <!--Page-->
            <div class="container uhg-container">
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-2">
                        <aside>
                            <uhg-list-navigation
                                authenticated="authCtrl.authenticated"
                                items="appCtrl.navigation">
                            </uhg-list-navigation>
                        </aside>
                    </div>
                    <div class="col-sm-9 col-md-9 col-lg-10">
                        <main ui-view class="uhg-main" role="main">
                    </div>
                </div>
            </div>

            <!--Page Footer-->
            <uhg-footer
                logo-path="images/theme/{{appCtrl.theme}}/footer-logo.png">
            </uhg-footer>

            <!--Page Loader-->
            <stack-page-loader trigger="appCtrl.pageLoading" opaque="appCtrl.pageLoadingOpaque"></stack-page-loader>
        </div>

        <!--JS Dependencies-->
        <script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-sanitize.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-animate.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular-aria.js"></script>
        <script type="text/javascript" src="js/lib/angular-cache/angular-cache.js"></script>
        <script type="text/javascript" src="js/lib/angular-ui/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="js/lib/ui-router/ui-router.js"></script>
        <script type="text/javascript" src="js/lib/outside-events/outside-events.js"></script>
        <script type="text/javascript" src="js/lib/underscore/underscore.js"></script>

        <!--App-->
        <script type="text/javascript" src="js/src/app/app.js"></script>

        <!--App-->
        <script type="text/javascript" src="js/src/app/app.js"></script>
        <script type="text/javascript" src="js/src/app/AppController.js"></script>
        <script type="text/javascript" src="js/src/app/AppService.js"></script>

        <!--Templates-->
        <script type="text/javascript" src="js/src/templates.js"></script>

        <!--Plugins-->
        <script type="text/javascript" src="js/src/app/plugins.js"></script>

        <!--Routes-->
        <script type="text/javascript" src="js/src/app/routes/routes.js"></script>

        <!--About-->
        <script type="text/javascript" src="js/src/app/routes/about/about.js"></script>
        <script type="text/javascript" src="js/src/app/routes/about/AboutController.js"></script>

        <!--Designate-->
        <script type="text/javascript" src="js/src/app/routes/designate/designate.js"></script>
        <script type="text/javascript" src="js/src/app/routes/designate/DesignateController.js"></script>

        <!--Groupings-->
        <script type="text/javascript" src="js/src/app/routes/grouping/grouping.js"></script>
        <script type="text/javascript" src="js/src/app/routes/grouping/GroupingController.js"></script>

        <!--Membership-->
        <script type="text/javascript" src="js/src/app/routes/membership/membership.js"></script>
        <script type="text/javascript" src="js/src/app/routes/membership/MembershipController.js"></script>

        <!--Feedback-->
        <script type="text/javascript" src="js/src/app/routes/feedback/feedback.js"></script>
        <script type="text/javascript" src="js/src/app/routes/feedback/FeedbackController.js"></script>

        <!--Components-->
        <script type="text/javascript" src="js/src/app/components/components.js"></script>

        <!--Header-->
        <script type="text/javascript" src="js/src/app/components/header/header.js"></script>
        <script type="text/javascript" src="js/src/app/components/header/HeaderController.js"></script>
        <script type="text/javascript" src="js/src/app/components/header/HeaderDirective.js"></script>

        <!--List Navigation-->
        <script type="text/javascript" src="js/src/app/components/list-navigation/list-navigation.js"></script>
        <script type="text/javascript" src="js/src/app/components/list-navigation/ListNavigationController.js"></script>
        <script type="text/javascript" src="js/src/app/components/list-navigation/ListNavigationDirective.js"></script>
        <script type="text/javascript" src="js/src/app/components/list-navigation/ListNavigationService.js"></script>

        <!--Footer-->
        <script type="text/javascript" src="js/src/app/components/footer/footer.js"></script>
        <script type="text/javascript" src="js/src/app/components/footer/FooterController.js"></script>
        <script type="text/javascript" src="js/src/app/components/footer/FooterDirective.js"></script>

        <!--Stack-->
        <script type="text/javascript" src="js/src/stack/stack.js"></script>

        <!--Develop-->
        <script type="text/javascript" src="js/src/stack/develop/develop.js"></script>
        <script type="text/javascript" src="js/src/stack/develop/DevelopConfigProvider.js"></script>
        <script type="text/javascript">
            angular.module("app.develop", []).config(['DevelopConfigProvider', function (DevelopConfigProvider) {
                DevelopConfigProvider.setDevelop(true);
            }]);
        </script>

        <!--i18n-->
        <script type="text/javascript" src="js/src/stack/i18n/i18n.js"></script>
        <script type="text/javascript" src="js/src/stack/i18n/LocalizeDirective.js"></script>
        <script type="text/javascript" src="js/src/stack/i18n/LocalizeFilter.js"></script>
        <script type="text/javascript" src="js/src/stack/i18n/TranslationConfigProvider.js"></script>
        <script type="text/javascript" src="js/src/stack/i18n/TranslationModel.js"></script>
        <script type="text/javascript" src="js/src/stack/i18n/TranslationResolver.js"></script>
        <script type="text/javascript" src="js/src/stack/i18n/TranslationService.js"></script>

        <!--Page Loader-->
        <script type="text/javascript" src="js/src/stack/page-loader/page-loader.js"></script>
        <script type="text/javascript" src="js/src/stack/page-loader/PageLoaderDirective.js"></script>

        <!--Reveal-->
        <script type="text/javascript" src="js/src/stack/reveal/reveal.js"></script>
        <script type="text/javascript" src="js/src/stack/reveal/RevealDirective.js"></script>

        <!--Location-->
        <script type="text/javascript" src="js/src/stack/location/location.js"></script>
        <script type="text/javascript" src="js/src/stack/location/LocationService.js"></script>

        <!--Authentication-->
        <script type="text/javascript" src="js/src/stack/authentication/authentication.js"></script>
        <script type="text/javascript" src="js/src/stack/authentication/AuthenticationConfigProvider.js"></script>
        <script type="text/javascript" src="js/src/stack/authentication/AuthenticationModel.js"></script>
        <script type="text/javascript" src="js/src/stack/authentication/AuthenticationService.js"></script>
        <script type="text/javascript" src="js/src/stack/authentication/AuthenticationController.js"></script>
        <script type="text/javascript" src="js/src/stack/authentication/ProtectResolver.js"></script>
        <script type="text/javascript" src="js/src/stack/authentication/PublicResolver.js"></script>
    </body>
</html>

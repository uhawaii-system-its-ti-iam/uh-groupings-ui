# =========================================================================
# Spring-related.
spring.config.activate.on-profile=localhost
spring.config.import=optional:file:${user.home}/.${user.name}-conf/uh-groupings-ui-overrides.properties
# Thymeleaf template caching disabled.
spring.thymeleaf.cache=false
# =========================================================================
url.base=http://localhost:8080/uhgroupings
app.url.home=/
url.api.2.0.base=http://localhost:8081/uhgroupingsapi/api/groupings/v2.0
url.api.2.1.base=http://localhost:8081/uhgroupingsapi/api/groupings/v2.1

#Email Service Settings
spring.mail.host=smtp-server.hawaii.edu
email.send.recipient=its-iam-web-app-dev-help-l@lists.hawaii.edu
email.send.from=no-reply@its.hawaii.edu
email.is.enabled=true

# =========================================================================
# Logging.
logging.level.edu.hawaii.its.groupings=DEBUG
logging.level.edu.hawaii.its.api=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

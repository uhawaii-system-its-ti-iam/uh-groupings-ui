<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Import</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="cancelImportModalInstance()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p th:utext="#{screen.message.admin.modal.importFile}"></p>
    <div>Example of imported text file:</div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2">
                <ul class="list-stying">
                    <li>username1</li>
                    <li>username2</li>
                    <li>username3</li>
                </ul>
            </div>
            <div class="col-md-auto">
                or
            </div>
            <div class="col-md-auto">
                <p>username1, username2, username3</p>
            </div>
        </div>
    </div>
    <input type="file" ng-model="inputFile" file-model="inputFile" accept="text/plain">
    <button class="btn btn-primary" ng-click="readTextFile(inputFile); cancelImportModalInstance()">
        Import
    </button>
</div>
<div class="modal-footer">
</div>
</html>

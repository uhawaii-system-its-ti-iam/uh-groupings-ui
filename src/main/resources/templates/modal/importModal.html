<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Import</h5>
    <a class="close" type="button" ng-click="cancelImportModal()">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body" id="modal-body">
    <p th:utext="#{screen.message.import.modal.importFile}"></p>
    <div th:utext="#{screen.message.import.modal.importFileGuide}"></div>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-6">
                <ul class="list-styling">
                    <li>iamtst01</li>
                    <li>iamtst02</li>
                    <li>iamtst03</li>
                </ul>
            </div>
        </div>
        <div class="row mt-2 mb-2 justify-content-start">
            <div class="col-md-6">or</div>
        </div>
        <div class="row mt-2 mb-2 justify-content-start">
            <div class="col-md-6">
                iamtst01, iamtst02, iamtst03
            </div>
        </div>
    </div>
    <input type="file" ng-model="inputFile" aria-label="Choose File" file-model="inputFile" accept="text/plain">
    <button class="btn btn-primary" ng-click="readTextFile(inputFile); cancelImportModal()">
        Import
    </button>
</div>
<div class="modal-footer">
</div>
</html>

<!--
   -  confirmAddModal.html
        -  Contains the add conformation modal
        -  See Modal Add section in messages.properties
        -  See createConfirmAddModal general.controller.js
-->

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Confirm Adding New Members</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="cancelImportModalInstance()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p>
        <span style="color: black" th:text="#{screen.message.modal.import.confirmation}"></span>
        <span style="color: black">{{listName}} list.</span>
    </p>
    <table style="width: 235px">
        <thead>
        <tr style="font-weight: bold;">
            <th ng-click="memberSort(userNameList, sortNameStr, sortStatus)">User Name</th>
            <th ng-click="memberSort(userNameList, sortStatusStr, sortStatus)">Added</th>
        </tr>
        </thead>
    </table>
    <div style="width: 290px; height: 200px; overflow: scroll; margin-right: 15px ; float:left;">
        <table>
            <tbody>
            <tr ng-repeat="item in userNameList" ng-class="{'selected':$index == selectedRow}"
                ng-click="setClickedRow($index)">
                <td>{{item.name}}</td>
                <td>{{item.added}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <p ng-class="{'selected':$index == selectedRow}"
       style="margin-left: 40px; padding-left: 40px; padding-right: 45px">
        <span style="font-weight: bold">
            {{ getSelectedUserName() }}
        </span>
        {{ displaySelectedStatus() }}
    </p>

</div>
<div class="modal-body">
    <div ng-model="imported" ng-init="imported=false">
        <input type="file" accept="text/plain" id="importInput">
        <button class="btn btn-primary" id="importButton"
                ng-click="readTextFile($event); imported=true; hideComponent('importInput'); hideComponent('importButton')">
            Import
        </button>
    </div>
</div>
<div class="modal-footer">
    <p ng-if="imported" style="padding-right: 300px; padding-left: 20px">
        Are you sure you want to add these users to the
        <span style="color: black">{{listName}}</span>
        <span style="color: black"> list?</span>
    </p>
    <button class="btn btn-primary" ng-click="importMembers()">Yes</button>
    <button class="btn btn-default" data-dismiss="modal" ng-click="cancelImportModalInstance()">Cancel</button>
</div>
</html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Import</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="cancelImportModalInstance()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <div>
        <input type="file" accept="text/plain">
        <button class="btn btn-primary" ng-click="readTextFile($event); cancelImportModalInstance()">
            Import
        </button>
    </div>
</div>
<div class="modal-footer">
</div>
</html>

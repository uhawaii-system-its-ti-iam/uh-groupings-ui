<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header" data-keyboard="false" data-backdrop="static">
    <h5 class="modal-title" id="modal-title">Error Adding User</h5>
</div>
<div class="modal-body" id="modal-body" data-keyboard="false" data-backdrop="static">
    <div ng-if="user.length > 0">
        <p th:text="#{screen.message.modal.add.fail}"></p>
        <p th:text="#{screen.message.modal.add.ensureValid}"></p>
    </div>
    <div ng-if="user.length === 0">
        <p th:utext="#{screen.message.modal.add.empty}">Empty</p>
    </div>
</div>
<div class="modal-footer" data-keyboard="false" data-backdrop="static">
    <button class="btn btn-primary" ng-click="closeAddErrorModal()">OK</button>
</div>
</html>

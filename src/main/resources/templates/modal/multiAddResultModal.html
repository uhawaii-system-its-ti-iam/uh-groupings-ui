<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Multi Add Results</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="closeMultiAddResultInstance()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p>
        <span class="text-dark">The following users were successfully added to the </span>
        <span class="text-dark">{{listName}} list.</span>
    </p>
    <div class="container">
        <table>
            <thead class="import-table-thead-tbody-tr import-table-thead">
            <tr class="import-table-thead-tbody-tr">
                <!-- Display table headings -->
                <th scope="col">Username</th>
                <th scope="col">UH Number</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody class="import-table-tbody">
            <tr class="import-table-thead-tbody-tr" ng-repeat="person in multiAddResults">
                <!-- Display table data -->
                <td class="modal-names" ng-repeat="prop in personProps">
                    {{ person[prop] }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeMultiAddResultInstance()">OK</button>
</div>
</html>

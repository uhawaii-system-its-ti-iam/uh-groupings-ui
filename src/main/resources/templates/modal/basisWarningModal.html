<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Warning</h5>
</div>
<div class="modal-body" id="modal-body">
    <div ng-if="(listName === 'Include' && inBasis)">
        <p th:utext="#{screen.message.modal.warn.inBasis}">InBasis</p>
    </div>
    <div ng-if="listName === 'Exclude' && !inBasis">
        <p th:utext="#{screen.message.modal.warn.notBasis}">NotBasis</p>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="proceedBasisWarningModal()">Yes</button>
    <button class="btn btn-default" ng-click="closeBasisWarningModal()">Cancel</button>
</div>

</html>

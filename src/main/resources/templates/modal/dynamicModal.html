<html lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">
        {{currentModalTitle}}
    </h5>
    <a class="close" type="button" ng-click="closeDynamicModal()">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body" id="modal-body">
    {{currentModalBody}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeDynamicModal()">OK</button>
</div>
</html>

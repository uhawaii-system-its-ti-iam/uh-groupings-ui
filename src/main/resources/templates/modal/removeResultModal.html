<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Remove Member</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="closeRemoveResultModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p th:utext="#{screen.message.modal.remove.success}">Success</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeRemoveResultModal()">OK</button>
</div>
</html>

<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Error</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="closeApiError()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p>There was an error in loading the data. Please try again later.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeApiError()">OK</button>
</div>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h1 class="h5 modal-title" id="add-owner-grouping-modal">Add Owner-Grouping</h1>
    <a class="close" type="button"  ng-click="cancelAddModal()">
        <span aria-hidden="true">&times;</span>
    </a>
</div>

<div class="modal-body" id="modal-body" tabindex="0">
    <p class="modal-black-text text-truncate" ng-if="membersInList.length > 0">Already in {{listName}}: {{membersInList}}</p>
    <p>
        <span class="modal-black-text" th:text="#{screen.message.modal.add.groupPath.confirmation}"></span>
    </p>

    <table>
        <tr>
            <th th:utext="#{screen.message.modal.add.groupingName}"></th>
            <th class="font-weight-normal modal-attributes">{{groupingName}}</th>
        </tr>
        <tr>
            <th th:utext="#{screen.message.modal.add.groupPath}"></th>
            <th class="font-weight-normal modal-attributes">{{ownerGroupPath}}</th>
        </tr>
    </table>

    <p>
        <span class="modal-black-text">Are you sure you want to add</span>
        <span class="font-weight-bold">{{groupingName}}</span>
        <span class="modal-black-text">to the owners list?</span>
    </p>
    <p class="alert alert-warning mt-2" role="alert">
        <span class="text-dark" th:text="#{screen.message.common.membership.info}"></span>
    </p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-sized" ng-click="proceedAddModal()">Yes</button>
    <button class="btn btn-light" ng-click="cancelAddModal()" data-dismiss="modal">Cancel</button>
</div>
</html>

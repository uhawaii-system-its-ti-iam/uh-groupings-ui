<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Add User</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="closeSuccessfulAddModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p th:utext="#{screen.message.modal.add.success}">Success</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeSuccessfulAddModal()">OK</button>
</div>
</html>

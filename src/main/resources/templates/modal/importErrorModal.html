<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h5 class="modal-title">No Members Were Added</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="closeRemoveErrorModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p th:text="#{screen.message.import.modal.error}"></p>
    <ul>
        <li ng-repeat="member in invalidMembers | limitTo : Threshold.MAX_INVALID_UH_IDS">{{ member }}</li>
    </ul>
    <p ng-if="invalidMembers.length > Threshold.MAX_INVALID_UH_IDS"
       th:text="#{screen.message.import.modal.error.truncated}"></p>
    <p th:text="#{screen.message.modal.add.ensureValid}"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeImportErrorModal()">OK</button>
</div>
</html>

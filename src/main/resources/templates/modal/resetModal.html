<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Reset Grouping</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="cancelResetGroup()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p>
        <span class="text-dark" th:text="#{screen.message.modal.reset.confirmation}"></span>
        <span class="text-dark">{{listNames}} in the {{groupReset}} group.</span>
    </p>
    <div class="container import-table">
        <table class="table table-sm table-borderless">
            <thead>
                <tr class="text-nowrap">
                    <!-- Display table headings -->
                    <th scope="col">Username</th>
                    <th scope="col">Uh Number</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in resetResults">
                    <!-- Display table data -->
                    <td>
                        {{ person['username'] }}
                        <span class="modal-black-text" ng-if="!person['username']">
                            N/A
                            <span class="fa fa-question-circle clickable" aria-hidden="true"
                                  data-toggle="tooltip" data-boundary="window" onmouseover="$(this).tooltip('toggle')"
                                  th:title="#{screen.message.common.tooltip.username.notApplicable}">
                            </span>
                        </span>
                    </td>
                    <td>{{ person['uhUuid'] }}</td>
                    <td>{{ person['name'] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p>
        <span class="text-dark"> Are you sure you want to reset the {{listNames}} from the {{groupReset}} group?</span>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="proceedResetGroup()">Yes</button>
    <button class="btn btn-light" ng-click="cancelResetGroup()" data-dismiss="modal">Cancel</button>
</div>

</html>

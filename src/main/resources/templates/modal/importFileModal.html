<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Choose a file for Importing</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="cancelConfirmAddUser()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <input type="file" accept="text/plain" ng-file-select="onFileSelect($files)"/>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="proceedConfirmAddUser()">Yes</button>
    <button class="btn btn-default" ng-click="cancelConfirmAddUser()" data-dismiss="modal">Cancel</button>
</div>
</html>

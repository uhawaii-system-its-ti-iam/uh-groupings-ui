<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head th:replace="header :: copy(headingTitle='UH Groupings Feedback')"></head>
<body ng-app = "UHGroupingsApp" >
<nav th:replace="menubar :: copy"></nav>

<!--  Content container -->
<main>
<div class="container">
    <div class="alert alert-success" role="alert" th:if="${success}" style="padding-top: 25px">
        <p th:utext="#{screen.message.feedback.page.alertSuccess}"></p>
    </div>
    <div class="row pt-5 pb-4">
        <div class="col-lg-5 col-md-4 col-12">
            <h1 class="text-center text-md-left">Feedback</h1>
            <p class="lead text-center text-md-left" th:utext="#{screen.message.feedback.page.description}"></p>
        </div>
        <div class="col-lg-7 col-md-8 col-12">
        <form th:action="@{/feedback}" th:object="${feedback}" method="post">
            <div class="form-group pb-3" id="typeError">
                <label for="input-type">Feedback type:
                    <span class="required-asterisk">*</span>
                </label>
                    <select class="form-control" id="input-type" th:field="*{type}">
                        <option value="general">General</option>
                        <option value="problem">Problem</option>
                        <option value="feature">Feature</option>
                        <option value="question">Question</option>
                    </select>
                </div>
            <div class="form-group pb-3">
                <label for="input-name">Your Name (Optional): </label>
                    <input th:field="*{name}" class="form-control" id="input-name" placeholder="John Doe"/>
                </div>
            <div class="form-group pb-3">
                <label for="input-email">Email address
                    <span class="required-asterisk">*</span>
                </label>
                    <input th:field="*{email}" class="form-control" id="input-email" th:required="required"/>
                </div>
            <div class="form-group pb-3">
                <label for="input-feedback">Your Feedback
                    <span class="required-asterisk">*</span>
                </label>
                        <textarea th:field="*{message}" class="form-control" id="input-feedback" rows="6"
                                  th:required="required">
                        </textarea>
            </div>
            <div class="d-none">
                <label for="input-exception" class="col-sm-3 col-form-label">Exception Error</label>
                <div class="col-sm-9">
                    <textarea th:field="*{exceptionMessage}" class="form-control" id="input-exception"></textarea>
                </div>
            </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>
    </div>
</div>
</main>

<div th:replace="footer"></div>

</body>
</html>

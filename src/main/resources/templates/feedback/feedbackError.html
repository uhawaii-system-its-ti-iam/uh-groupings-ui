<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: copy}"></head>
<body>
<nav th:replace="~{menubar :: copy}"></nav>

<!--   Content container -->
<div class='container'>
    <div class="row">
        <div class='container-fluid'>
            <h1>Feedback</h1>

            <p>Feedback helps us to understand where improvements are needed. Please let us know.</p>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="border my-3 px-3 pb-1 pt-2 h-50 alert-danger " role="alert">User was sent to feedback page due to an unexpected error</div>
                    <form class="form-horizontal" action="#" th:action="@{/templates/feedback}" th:object="${feedback}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="typeField" class="col-sm-2 control-label">Feedback Type:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="typeField" name="type">
                                    <option value="problem">PROBLEM</option>
                                    <option value="feature">FEATURE</option>
                                    <option value="question">QUESTION</option>
                                    <option value="general">GENERAL</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameField" class="col-sm-2 control-label">Your Name (Optional):</label>
                            <div class="col-sm-10">
                                <input th:field="*{name}" type="text" class="form-control" id="nameField" placeholder="Name"
                                       required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emailField" class="col-sm-2 control-label">Email:</label>
                            <div class="col-sm-10">
                                <input th:field="*{email}" type="email" class="form-control" id="emailField"
                                       placeholder="Email"
                                       required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="messageField" class="col-sm-2 control-label">Your Feedback:</label>
                            <div class="col-sm-10">
                                <input th:field="*{message}" type="text" class="form-control" id="messageField"
                                       required="true"/>
                            </div>
                        </div>
                        <div>
                            <br/>
                            <button type="reset"  class="btn btn-default">Reset</button>&nbsp;&nbsp;
                            <button type="submit" class="btn btn-default">Email Form Data to Me</button>
                        </div>
                    </form>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / Content container. -->
<div th:replace="~{footer :: copy}"></div>
</body>
</html>

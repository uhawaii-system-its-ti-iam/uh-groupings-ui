<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head th:replace="header :: copy(headingTitle='UH Groupings Home')"></head>
<body>
<nav th:replace="menubar :: copy"></nav>

<!--  Content container -->
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-2 col-lg-2 hidden-xs hidden-sm" id="iconTop">
                <!-- <i class="fa fa-users fa-5x" aria-hidden="true" ></i> -->
                <img class="img-responsive" th:src="@{/images/grouper-users-icon-02.png}"
                     src="images/grouper-users-icon-02.png" alt="" id="groupings-icon"></img>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10">
                <h1 class="dropshadow">UH Groupings</h1>
                <p class="lead" th:utext="#{screen.message.home.page.leadDescription}"> </p>
                <div>
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-lg btn-success" th:href="@{/login}" role="button">Login Here</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <form action="/logout" th:action="@{/logout}" method="post">
                            <button class="btn btn-lg btn-default" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-left: inherit; margin-right: inherit">
        <span class="h4">What is a UH Grouping?</span>
        <div id="descriptionHome">
            <p th:utext="#{screen.message.home.page.groupingDefinition}">  </p>
            <p th:utext="#{screen.message.home.page.groupingFeatures}">  </p>
        </div>
        <div id="moreInfo" style="margin-top:-16px;" th:utext="#{screen.message.home.page.moreInformation}"> </div>
    </div>

    <div id="footerBottom">
        <div class="well well-borderless" sec:authorize="hasAnyRole('ROLE_UH', 'ROLE_ADMIN', 'ROLE_OWNER')">
            <div class="row" sec:authorize="isAuthenticated()">
                <div class="col-md-4" sec:authorize="hasRole('ROLE_ADMIN')">
                    <p class="h4" style="margin-top: 0;">Admin Functions</p>
                    <p th:utext="#{screen.message.home.page.adminInfo}"> </p>
                    <p><a class="btn btn-primary btn-sm" th:href="@{/admin}" role="button">Admin</a></p>
                </div>
                <div class="col-md-4" sec:authorize="hasRole('ROLE_UH')">
                    <p class="h4" style="margin-top: 0;">My Memberships</p>
                    <p th:utext="#{screen.message.home.page.membershipInfo}"> </p>
                    <div class="membership-btn-alignment"><br/></div>
                    <p><a class="btn btn-primary btn-sm" th:href="@{/memberships}" role="button">Memberships</a></p>
                </div>
                <div class="col-md-4" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_OWNER')">
                    <p class="h4" style="margin-top: 0;">My Groupings</p>
                    <p th:utext="#{screen.message.home.page.mygroupingsInfo}"> </p>
                    <p><a class="btn btn-primary btn-sm" th:href="@{/groupings}" role="button">Groupings</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- / Content container. -->

<div th:replace="footer :: copy"></div>
</body>
</html>

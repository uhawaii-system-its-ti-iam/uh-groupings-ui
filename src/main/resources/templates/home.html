<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="header :: copy"></head>

<body ng-app="holidayApp">

    <!--  Content container -->
    <div class="container-fluid">
        <div ng-controller="HolidayJsController" data-ng-init="init()">
            <div class="row" style="padding-bottom: 6px;">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>&nbsp;Year&nbsp;&nbsp;</b>
                            <select id="yearCode" name="yearCode" ng-model="yearCode" ng-change="yearChange()">
                                <option ng-repeat="y in years">{{y}}</option>
                                <option value=''>(all years) </option>
                            </select>
                        </div>
                        <table class="table table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th>Holiday</th>
                                    <th>Observed</th>
                                    <th>Official</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="h in holidays | filter:yearCode">
                                    <td>{{h.description}}</td>
                                    <td>{{h.observedDate}}</td>
                                    <td>{{h.officialDate}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Content container. -->

    <div th:substituteby="footer :: copy"></div>

</body>
</html>

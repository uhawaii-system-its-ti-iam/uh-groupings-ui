<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:substituteby="header :: copy"></head>
<body ng-app="holidayApp">
    <nav th:substituteby="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container-fluid" ng-controller="HolidayJsController" data-ng-init="init()">
        <div class="panel panel-default">
             <div class="panel-heading">
                <div class="row">
                    <form class="form-inline">
                        <div class="col-xs-5 col-md-3 text-left">
                            <select class="form-control" id="yearCode" name="yearCode" ng-model="yearCode" ng-change="yearChange()">
                                <option ng-repeat="y in years">{{y}}</option>
                                <option value="">(all years) </option>
                            </select>
                        </div>
                        <div class="col-xs-7 col-md-offset-2 col-md-7 text-right">
                            <input class="form-control" placeholder="Type to filter text..." type="text" ng-model="searchFor" size="30"/>
                        </div>
                    </form>
                </div>
             </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Holiday</th>
                            <th>Observed</th>
                            <th>Official</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                        <tr data-ng-repeat="h in holidays | filter:yearCode | filter: { description: searchFor}">
                         -->
                        <tr data-ng-repeat="h in holidays | filter:yearCode | filter:searchFor">
                            <td>{{h.description}}</td>
                            <td>{{h.observedDate}}</td>
                            <td>{{h.officialDate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- / Content container. -->

    <div th:substituteby="footer :: copy"></div>
</body>
</html>

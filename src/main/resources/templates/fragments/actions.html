<th:block th:fragment="actions">

    <div id="actions-display" class="tab-pane fade show active">
      <div class="row">
          <div class="col-md-8">
              <h1 class="font-weight-bold text-dark pt-2 mb-0 d-inline-block">Grouping Actions</h1>
          </div>
      </div>
      <br/>
      <div th:text="#{screen.message.common.preferences.info}"></div>

      <div class="row pt-4 pb-5">
            <div class="col-md-6 col-12">
                <h2 class="h5"> Reset Grouping</h2>
                <div>
                    <form ng-submit="resetGroup()">
                        <div class="form-check">
                            <input type="checkbox" class="position-relative ml-0" id="resetIncludeCheck"
                                   ng-click="updateIncludeCheck();"
                                   ng-model="includeCheck" ng-disabled="includeDisable"
                                   ng-keydown="clickWithEnter($event)"/>
                            <label class="form-check-label" for="resetIncludeCheck">Reset Include</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="position-relative ml-0" id="resetExcludeCheck"
                                   ng-click="updateExcludeCheck()"
                                   ng-model="excludeCheck" ng-disabled="excludeDisable"
                                   ng-keydown="clickWithEnter($event)"/>
                            <label class="form-check-label" for="resetExcludeCheck">Reset Exclude</label>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm" type="submit"
                                    ng-disabled="excludeCheck == false && includeCheck == false">Reset Selected
                            </button>
                            <span class="fa fa-question-circle" role="button"
                                  tooltip data-placement="right"
                                  tabindex="0"
                                  th:aria-label="#{screen.message.common.tooltip.actions.resetGroup}"
                                  th:title="#{screen.message.common.tooltip.actions.resetGroup}"
                                  th:attr="ng-click='displayDynamicModal(\'Actions Information\', \'' +
                                                    #{screen.message.common.tooltip.actions.resetGroup} + '\')',
                                  ng-keypress='$event.keyCode === 13 ? displayDynamicModal(\'Actions Information\', ' +
                                              '\'' + #{screen.message.common.tooltip.actions.resetGroup} +
                                              '\') : null'">
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <div class="col-md-6 col-12">
                <h2 class="h5">Diagnostics</h2>

                <div class="col-md-8">
                    <div class="pt-2 mb-0">
                        <h5 class="font-weight-bold text-dark mb-1">
                            Duplicate Owners ({{ compareResults.members.length || 0 }})
                        </h5>
                    </div>

                    <div class="spinner-border ml-1 d-inline-block"
                         ng-show="compareLoading"
                         role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div class="table-responsive" ng-if="compareResults.members && compareResults.members.length">
                    <table class="table table-striped table-hover" aria-atomic="true">
                        <thead>
                        <tr>
                            <th scope="col" role="columnheader"
                                ng-click="sortBy('compareResults.members', null, 'name')">
                                Name
                                <i class="fa sort-icon"
                                   ng-show="columnSort.compareResults.property === 'name'"
                                   ng-class="{ reverse: columnSort.compareResults.reverse }"></i>
                            </th>

                            <th scope="col" role="columnheader"
                                ng-click="sortBy('compareResults.members', null, 'uid')">
                                UH Username
                                <i class="fa sort-icon"
                                   ng-show="columnSort.compareResults.property === 'uid'"
                                   ng-class="{ reverse: columnSort.compareResults.reverse }"></i>
                            </th>

                            <th scope="col" role="columnheader">
                                Indirect Owner Paths
                            </th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="owner in compareResults.members" class="table table-sm">
                            <td class="overflow-auto py-1 px-3">
                                {{ owner.name }}
                            </td>

                            <td class="overflow-auto py-1">
                                {{ owner.uid }}
                                <div ng-if="!owner.uid">
                                    <span>N/A</span>
                                    <i class="fa fa-question-circle" aria-hidden="true" role="button"
                                       tooltip data-placement="right"
                                       th:title="#{screen.message.common.tooltip.uid.notApplicable}">
                                    </i>
                                </div>
                            </td>

                            <td class="overflow-auto py-1 px-3">
                                <div ng-if="compareResults.duplicatePaths[owner.uid]?.length">
                                    <ul class="mb-0 pl-3">
                                        <li ng-repeat="path in compareResults.duplicatePaths[owner.uid]">
                                            {{ path }}
                                        </li>
                                    </ul>
                                </div>

                                <div ng-if="!compareResults.duplicatePaths[owner.uid] ||
                    !compareResults.duplicatePaths[owner.uid].length">
                                    <span class="text-muted">â€”</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="!compareResults.members || !compareResults.members.length">
                    <p>No duplicate owners found.</p>
                </div>
            </div>
    </div>
</th:block>

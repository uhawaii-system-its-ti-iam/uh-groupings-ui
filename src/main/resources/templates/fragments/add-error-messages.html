<th:block th:fragment="add-error-messages">

    <div ng-show="!errorDismissed && !waitingForImportResponse">
        <!--message for empty input-->
        <div ng-if="emptyInput"
             class="float-md-left my-3 px-3 pt-2 h-50 rounded alert-danger show">
            <p th:utext="#{screen.message.modal.add.empty}"></p>
        </div>
        <!--message for invalid input when removing-->
        <div ng-if="removeInputError"
             class="float-md-left my-3 px-3 pt-2 h-50 rounded alert-danger fade show">
            <p th:text="#{screen.message.modal.remove.fail}"></p>
            <p th:text="#{screen.message.modal.add.ensureValid}"></p>
        </div>
        <!--message for invalid input when adding-->
        <div ng-if="addInputError"
             class="float-md-left my-3 px-3 pt-2 h-50 rounded alert-danger show">
            <p>
                <span class="alert-danger" th:text="#{screen.message.modal.add.fail}"></span>
                <span class="alert-danger" ng-repeat="members in invalidMembers">{{members}}{{$last ? "" : ", "}}</span>
            </p>
            <p th:text="#{screen.message.modal.add.ensureValid}"></p>
        </div>
        <!--message for adding a member already in Include or Exclude or Owner -->
        <div ng-if="containsInput"
             class="float-md-left my-3 px-3 pt-2 h-50 rounded alert-danger show">
            <p ng-if="listName !== 'admins'"
               th:text="#{screen.message.modal.add.preExisting}"></p>
            <p ng-if="listName === 'admins'"
               th:text="#{screen.message.modal.add.preExisting.admin}"></p>
        </div>
    </div>
</th:block>

<th:block th:fragment="groupings-list">
    <div class="table-responsive-sm">
        <table class="table manage-groupings table-striped table-hover" aria-live="assertive">
            <thead>
            <tr>
                <th ng-click="sortBy('groupingsList', 'pagedItemsGroupings', 'name')" class="clickable">
                    Grouping Name
                    <i class="fa sort-icon"
                       ng-show="columnSort.groupingsList.property === 'name' || !columnSort.groupingsList"
                       ng-class="{ reverse: columnSort.groupingsList.reverse }"></i>
                </th>
                <th class="clickable" scope="col">
<!--                    # of Members-->
                </th>
                <th ng-click="sortBy('groupingsList', 'pagedItemsGroupings', 'path')" class="clickable">
                    Grouping Path
                    <i class="fa sort-icon" ng-show="columnSort.groupingsList.property === 'path'"
                       ng-class="{ reverse: columnSort.groupingsList.reverse }"></i>
                </th>
                <th class="w-20 text-center"> Opt Out?</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="l in pagedItemsGroupings[currentPageGroupings] ">
                <td class="clickable" tabindex="0"
                    ng-keypress="$event.keyCode === 13 ? displayGrouping(currentPageGroupings, $index) : null"
                    ng-click="displayGrouping(currentPageGroupings, $index)">
                    <i class="fa fa-fw fa-pencil-square-o" aria-hidden="true"></i>

                  {{l.name}}
                </td>
                <td>

<!--                    Uncomment once utility is implemented-->
<!--                    <i class="fa fa-fw fa-user text-secondary text-muted" aria-hidden="true"></i>-->
<!--                    59-->
                </td>
                <td>
                    <form class="seamless border border-secondary rounded">
                        <input type="text" class="form-control border-0"
                               value={{l.path}}
                               id={{l.path}}>
                        <button class="btn btn-sm" ng-click=copyPath(l)>
                            <i class="fa fa-fw fa-clipboard" aria-hidden="true"></i></button>
                    </form>
                </td>
                <td class="w-20">
                    <span ng-if="l.optOutOn">
                        Membership Required
                    </span>
                    <button class="btn btn-primary btn-block opt-button"
                            tabindex="0"
                            ng-click="optOut(currentPageGroupings, $index)">
                        <i class="fa fa-fw fa-user-plus" aria-hidden="true"></i>
                        Opt Out
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div th:replace="fragments/pagination :: pagination(currentPage='currentPageGroupings', pagedItems='pagedItemsGroupings')"></div>
    </div>


</th:block>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:substituteby="header :: copy"></head>
<body ng-app="campusApp">
    <nav th:substituteby="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container" ng-controller="CampusJsController" data-ng-init="init()">

        <div class="panel panel-default">
             <div class="panel-heading">
                <div class="row">
                    <form class="form-inline">
                        <div class="col-xs-5 col-md-3 text-left">
                            <h4>Campuses</h4>
                        </div>
                        <div class="col-xs-7 col-md-offset-2 col-md-7 text-right">
                            <input class="form-control" placeholder="Type to filter text..." type="text" ng-model="searchFor" size="30"/>
                        </div>
                    </form>
                </div>
             </div>
             <div class="panel-body" >
                 <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="c in campuses | filter:searchFor">
                            <td>{{c.description}}</td>
                            <td>{{c.code}}</td>
                            <td>{{c.id}}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
         </div>
    </div>
    <!-- / Content container. -->

    <div th:substituteby="footer :: copy"></div>
</body>
</html>

# Home Page
screen.message.home.page.leadDescription=Manage your groupings in one place, use them in many.
screen.message.home.page.groupingDefinition=A <i>grouping</i> is a collection of members (e.g., all full-time Hilo faculty). UH Groupings allows you to create groupings, manage grouping memberships, control members' self-service options, designate sync destinations, and more.
screen.message.home.page.groupingFeatures=Groupings can be synchronized with one or more of the following: email LISTSERV lists, attributes for access control via CAS and LDAP, etc.  Additionally, UH Groupings allows you to leverage group data from official sources, which can substantially reduce the manual overhead of membership management.
screen.message.home.page.moreInformation=For more information, visit &lt;<a href="https://www.hawaii.edu/bwiki/display/UHIAM/UH+Groupings">https://www.hawaii.edu/bwiki/display/UHIAM/UH+Groupings</a>&gt;.
screen.message.home.page.adminInfo=Manage the list of Administrators for this service. Search for and manage any grouping on behalf of the owner.
screen.message.home.page.membershipInfo=View and manage my memberships. Search for new groupings to join as a member.
screen.message.home.page.mygroupingsInfo=View and manage groupings I own. Manage members, configure grouping options and sync destinations.

